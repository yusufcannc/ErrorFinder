id: improper-error-pages

info:
  name: Improper Error Page
  author: yusufcannc
  severity: info
  description: xxxxx
  tags: errorpage


requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers:
      - type: regex
        name: improper-error-page
        part: body
        regex:
          - '(\.*(?i)\bVersion Information\b.)'
          - '(\.*(?i)\bphysical path\b)'
          - '(\.*(?i)\bArgumentException\b)'
          - '(\.*(?i)\b<role \b)'
          - '(\.*(?i)\bRequest Method\b)'
          - '(\.*(?i)\bErrorException\b)'
          - '(\.*(?i)\bWeb.Config Configuration File\b)'
          - '(\.*(?i)\bFormatException\b)'
          - '(\.*Exception Details)'
          - '(\.*(?i)\bError Occurred While Processing Request\b)'
          - '(\.*(?i)\blocal.ERROR\b)'
          - '(\.*(?i)\bError Log for ROOT\b)'
          - '(\.*(?i)\bApache Tomcat\b\S*)'
          - '(\.*(?i)\b\nginx\b*)'
          - '(\.*(?i)\bApache\b\W[0-9])'
        condition: or 
      - type: regex
        name: improper-error-page2
        regex:
          - '(\.*(?i)\bLine Number\b\W\W[0-9]*)'
        condition: or
        part: body
      
      - type: regex
        name: improper-error-page3
        regex:
          - '(\.*(?i)\btraceback\b)'
          
        part: body
        
        
        

              

