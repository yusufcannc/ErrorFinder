id: improper-error-pages

info:
  name: Improper Error Page
  author: yusufcannc
  severity: info
  description: Improper Error Pages are unstructured error pages. These error pages can contain important information about servers or websites.
  tags: errorpage


requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    extractors:
      - type: regex
        name: improper-error-page
        part: body
        regex:
          - '(\.*(?i)\bVersion Information\b.)'
          - '(\.*(?i)\bphysical path\b)'
          - '(\.*(?i)\bline\b\s\d\d*)'
          - '(\.*(?i)\bLine Number\b\W\W[0-9]*)'
          - '(\.*(?i)\bArgumentException\b)'
          - '(\.*(?i)\btraceback\b)'
          - '(\.*(?i)\b<role \b)'
          - '(\.*(?i)\bRequest Method\b)'
          - '(\.*(?i)\bErrorException\b)'
          - '(\.*(?i)\bWeb.config\b)'
          - '(\.*(?i)\bFormatException\b)'
          - '(\.*Exception Details)'
          - '(\.*(?i)\bError Occurred While Processing Request\b)'
          - '(\.*(?i)\blocal.ERROR\b)'
          - '(\.*(?i)\bError Log for ROOT\b)'
          - '(\.*(?i)\bApache Tomcat\b\S*)'
          - '(\.*(?i)\b\nginx\b*)'
          - '(\.*(?i)\bApache\b*)'
          - '(\.*(?i)\bDatabase Results Error\b*)'

        
        
